<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="p2.css">
</head>
<body>
    <div class="container">
        <h1>Password Genrator</h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
           <button onclick="copy()">Copy</button> 
        </div>
        <button onclick="createPassword()">Gnerate Password</button>
    </div>

<script>
    const passwordBox = document.getElementById("password");
    const length = 16;

    const upperCase = "ABCDEFGHIJKLMNOPRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "!@#$%^&*()_+={}|]'/.,;"

    const alchar = upperCase + lowerCase + number + symbol;

    function createPassword(){
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while(length > password.length){
            password += alchar[Math.floor(Math.random() * alchar.length)];
        }
        passwordBox.value = password;
    }

    function copy(){
        passwordBox.select();
        document.execCommand("copy")
    }
</script>
</body>
</html>
